<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>

                        <form id="loginForm">
                            <div class="form-outline mb-4">
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">login</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/bootstrap.min.js"></script>
<script>
    document.querySelector('#loginForm').addEventListener('submit', function (event) {
        // Empêcher la soumission par défaut du formulaire
        event.preventDefault();

        // Récupérer les valeurs du formulaire
        var id = document.getElementById('typeEmailX-2').value;
        var mdp = document.getElementById('typePasswordX-2').value;

        // Convertir les valeurs du formulaire en JSON
        var data = JSON.stringify({
            idlogin: id,
            mdplogin: mdp
        });

        // Envoyer les données JSON à l'API via une requête HTTP POST
        fetch('https://localhost/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: data
        })
            .then(response => {
                // Vérifier si la réponse est réussie (statut 200 OK)
                if (response.status === 200) {
                    // Les informations de connexion sont correctes
                    console.log('Login successful');
                    // Rediriger vers la page index.html
                    window.location.href = 'ramassage.html';
                } else {
                    // Les informations de connexion sont incorrectes
                    console.log('Login failed');
                    alert('Le login est incorrect');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });

</script>
</body>
</html>
